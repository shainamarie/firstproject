{% extends "template.html" %}
{% block content %}
<style>
input[type =submit]{
border:2px solid transparent;
background:darkslategray;
color:white;
font-size:16px;
line-height:10px;
padding:5px 0;
border-radius:3px;
width:60px;
}
*{
box-sizing:border-box;
}
form{
width:100%;
margin-top:200px;
}
input[type=text]{
width:80%;
padding:15px;
border:5px solid;
border-color:gainsboro;
font-size:18px;
font-family:sans-serif;
border-radius:5px 5px 5px 5px;
}
input[type=submit]{
padding:25px;
width: 11%;
height: 8.5%;
border:5px solid;
border-color:gray;
font-size:18px;
font-family:sans-serif;
background:gray;
color:white;
border-radius: 5px 5px 5px 5px;
cursor:pointer;
position:absolute;
}
@media screen and (max-width:600px){
    form{
        margin:0;
    }
    input[type=text]{
        width:100%;
        border-radius:5px;
        padding:10px;
    }
    input[type=submit][
        border-radius:5px;
        width:100%;
        position:static;
        margin-top;5px;
        padding:10px;
     }
}
</style>

    <h2>Search any student's info</h2>
<form action="/studentsearch" method="POST">
        <input type="text" name="info" placeholder="Search...">
        <input class="btn btn-default" type="submit" name="submit">
</form>



{% endblock %}
